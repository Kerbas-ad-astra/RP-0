// H-1
@PART[KW2mengineMaverickV]:AFTER[RealismOverhaul]
{
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = H-1
		@CONFIG[H-1B]
		{
			cost = 300
			techRequired = heavyRocketry
		}
		@CONFIG[RS-27]
		{
			techRequired = heavierRocketry
			cost = 100 // temp
		}
		@CONFIG[RS-27A]
		{
			techRequired = veryHeavyRocketry
			cost = 150 // temp
		}
	}
}
